<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Starships</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="01-starships.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header></header>
    <main class="py-4">
      <h1 class="mb-4 text-center">HW 3</h1>

      <section id="welcome" class="mb-5">
        <h2>Welcome</h2>
      </section>

      <section id="starships" class="mb-5">
        <h2>Starships</h2>
      </section>

      <section id="form" class="mb-5">
        <div class="d-flex justify-content-center">
          <div
            class="card p-4 bg-light rounded-3 shadow-sm"
            style="max-width: 450px; width: 100%"
          >
            <h2 class="text-center fw-bold">Sign Up Form</h2>
            <p class="text-center text-muted mb-3 small">
              Fill out the items in the form below
            </p>
            <form id="userForm" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required />
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" />
              </div>
              <div class="mb-3">
                <label class="form-label">Preferred Pronouns</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pronouns"
                    id="she"
                    checked
                  />
                  <label class="form-check-label" for="she">She/her</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pronouns"
                    id="he"
                  />
                  <label class="form-check-label" for="he">He/him</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pronouns"
                    id="they"
                  />
                  <label class="form-check-label" for="they">They/them</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="pronouns"
                    id="na"
                  />
                  <label class="form-check-label" for="na">
                    I prefer not to say
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-primary w-100">
                    Submit
                  </button>
                </div>
                <div class="col">
                  <button type="reset" class="btn btn-secondary w-100">
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
