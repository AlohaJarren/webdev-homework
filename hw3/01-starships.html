<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Starships</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="01-starships.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <header></header>
    <main class="container py-4">
      <h1 class="mb-4 text-center">HW 3</h1>

      <section id="welcome" class="mb-5">
        <h2>Welcome</h2>
      </section>

      <section id="starships" class="mb-5">
        <h2>Starships</h2>
      </section>

      <section id="form" class="mb-5">
        <h2>Form</h2>
        <form id="userForm" novalidate>
          <div class="py-4 px-0">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="mb-3">
              <label for="favoriteShip" class="form-label"
                >Favorite Starship</label
              >
              <input type="text" class="form-control" id="favoriteShip" />
            </div>
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
